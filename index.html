<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise:Bootstrap-Address Book</title>

        <!-- BOOTSTRAP LINK -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">

            <h1 class="text-dark mt-2">My Address Book</h1>
            <div class="row row-cols-1 row-cols-md-2 border bg-light pt-3 pb-3">  
                <!-- IMAGE COLUMN -->
                <div class="col col-4">
                    <img src="/img/GirlOne_4x.png" alt="profile picture" class="imageStyle">
                </div>

                <!-- FORM COLUMN -->
                <div class="col">
                    <form action="#">
                        <div class="row row-cols-1">
                            <div class="col col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="firstName" aria-label="First name" required>
                            </div>
                            <div class="col col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="lastName" aria-label="Last name">
                            </div>
                            <div class="col col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" aria-label="Email">
                            </div>
                            <div class="col col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone" aria-label="Phone">
                            </div>
                            <div class="col col-12">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" name="address1" placeholder="1234 Main St" aria-label="Address1" required>
                            </div>
                            <div class="col col-12">
                                <label class="form-label">Address 2</label>
                                <input type="text" class="form-control" name="address2" placeholder="Apartment, studio, or floor" aria-label="Address2">
                            </div>
                            <div class="col col-6">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" name="city"  aria-label="city" required>
                            </div>
                            <div class="col col-4">
                                <label for="state" class="form-label">State</label>
                                <select class="form-control" name="state" id="state"  aria-label="state" required>
                                    <option value="0">Choose...</option>
                                </select>
                            </div>
                            <div class="col col-2">
                                <label class="form-label">Zip</label>
                                <input type="number" class="form-control" name="zip"  aria-label="city" required>
                            </div>

                            <!-- FAMILY VALIDATION -->
                            <div class="col col-12">
                                <input type="checkbox" name="family"   aria-label="Family" placeholder="Family">
                                <label class="form-label">Family</label>
                            </div>

                            <!-- button -->
                            <div class="col d-flex flex-row-reverse">
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>                                             
                    </form>
                </div>
            </div>
            
        </div>
    </body>

</html>
